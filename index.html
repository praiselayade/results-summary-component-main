<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/query.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-1">
          <p class="box-head">Your Result</p>
          <div class="score">
            <h1 class="score-acquired">76</h1>
            <p class="score-required">of 100</p>
          </div>
          <p class="score-remarks">Great</p>
          <p class="score-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="box-2">
          <p class="box-2-head">Summary</p>
          <div class="scores">
            <div class="score-1">
              <div class="rxns">
                <img
                  class="rxns-icon"
                  src="./assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <p>Reaction</p>
              </div>
              <div>
                <p>
                  <span class="score-obtained">80</span>/<span
                    class="score-obtainable"
                    >100</span
                  >
                </p>
              </div>
            </div>
            <div class="score-2">
              <div class="rxns">
                <img
                  class="rxns-icon"
                  src="./assets/images/icon-memory.svg"
                  alt="icon-memory"
                />
                <p>Memory</p>
              </div>
              <div>
                <p>
                  <span class="score-obtained">92</span>/<span
                    class="score-obtainable"
                    >100</span
                  >
                </p>
              </div>
            </div>
            <div class="score-3">
              <div class="rxns">
                <img
                  class="rxns-icon"
                  src="./assets/images/icon-verbal.svg"
                  alt="icon-verbal"
                />
                <p>Verbal</p>
              </div>
              <div>
                <p>
                  <span class="score-obtained">61</span>/<span
                    class="score-obtainable"
                    >100</span
                  >
                </p>
              </div>
            </div>
            <div class="score-4">
              <div class="rxns">
                <img
                  class="rxns-icon"
                  src="./assets/images/icon-visual.svg"
                  alt="icon-visual"
                />
                <p>Visual</p>
              </div>
              <div>
                <p>
                  <span class="score-obtained">72</span>/<span
                    class="score-obtainable"
                    >100</span
                  >
                </p>
              </div>
            </div>
          </div>
          <a class="submit" href="#">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
